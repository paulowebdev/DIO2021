<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, intial-scale=1">
        <title>Recriando a Página de login do Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="instagram-phone">
                <img src="img/intagram-celular.png" alt="instagram celular">
            </div>
            <div class="instagram-continua">
                <div class="group">
                    <img class="instagram-logo" src="img/insagram-logo.png" alt="logo">
                    <div class="profile-photo">
                        <img src="img/perfil.jpg" alt="minha foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como pm.goncalves</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é pm.goncalves?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a class="app-download" href="#" title="Baixar 1"></a>
                        <a class="app-download" href="#" title="Baixar 2"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
